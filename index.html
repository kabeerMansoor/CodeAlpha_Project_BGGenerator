<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG_Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 pt-3 text-center background1 text-white">
                <div class="box1">
                    <h1 class="mt-3">RGB color</h1>
                    <h3 class="mt-3">Enter color</h3>
                    <input type="color" id="color_1" class="w-50 mt-3" />
                    
                    <h4>RGB Value for Color:</h4>
                    <span id="rgb_display_1"></span>
                </div>
               
                <div class="box2 margintop">  
                <h1 class="mt-3">RGB value</h1>
                <h3 class="mt-3">Enter RGB value</h3>
                <input type="text" placeholder="Enter rgb value" id="rgb_value" class="mt-3">
                <button onclick="update()" class="btn">submit</button>
                <div class="box mt-3 mx-auto" id="box">
                </div>
                </div>
                
            </div>



            <div class="col-sm-12 col-md-12 col-lg-6 pt-3 text-center background2 text-white">
            <h1>HEX Color</h1>
                <h3 class="mt-3">Enter color</h3>
                <input type="color" id="color_2" class="mt-3 w-50"/>
                
                
                <h4 class="mt-3">Hex code for color:</h4>
                <span id="hex_display_1" class="mt-3"></span>


                <h1 class="margintop">HEX Code</h1>
                <h3 class="mt-3">Enter Hex Code</h3>
                <input type="text" placeholder="Enter Hex Code" id="hex_value" class="mt-3">
                <button onclick="hexcode()" class="btn">submit</button>
                <div class="box mt-3 mx-auto" id="hexbox">

                </div>
            </div>
        </div>
    </div>
   


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
